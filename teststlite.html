<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Streamlit App with stlite</title>
      <link 
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@stlite/mountable@0.73.0/build/stlite.css"
        />
</head>
<body>
  <div id="root"></div>
  <script
  src="https://cdn.jsdelivr.net/npm/@stlite/mountable@0.73.1/build/stlite.js">
  </script>
  <script>
  stlite.mount({
      entrypoint:"streamlitapp.py",
      files:{
          "streamlitapp.py":{
              url:"./streamlitapp.py",
          },
          "utils.py":{
              url:"./utils.py"
          },
      },
  },
  document.getElementById("root")
);
  

  </script>
</body>
</html>
